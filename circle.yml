machine:
  timezone:
    Australia/Sydney

  python:
    version: 3.5.2

general:
  branches:
    only:
      - master

dependencies:
  pre:
    - pip3 install sphinx
    - pip3 install sphinx_rtd_theme
  override:
    - make html

test:
  override:
    - echo 1

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync ./_build/html s3://docs.skygrid.io/